	<script>
	function copyToClipboard(element) {
	  var $temp = $("<input>");
	  $("body").append($temp);
	  ("#input").val($(element).text()).select();
	  document.execCommand("copy");

	}
	</script>

<button onclick="copyToClipboard('#text')">Paste</button>
